<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<script type="text/javascript" src="./dest/SlashCanvas2.js"></script>
	</head>
	<body>
		<div id="main"></div>
		<div id="sub1"></div>

		<script>
		// 第一引数に設置先タグのID、第二引数にオプションを渡す
		new SlashCanvas2("main", {
			imageSource : "./resouce/OkadaSpace.JPG",		// 画像ファイルパス
			sound : "./resouce/katana-gesture1.wav",	// スラッシュ音声ファイルパス
			width : 600,								// フィールド幅
			height : 400,								// フィールド高さ
			gravityX : 0,								// 横方向重力
			gravityY : 0.1,								// 縦方向重力調整後に実施)
			slashMovementPower : 1,						// スラッシュ時の動きの強さ
			slashLineColor : "red",						// スラッシュ線カラー
			imageScale : 0.6
		});

		new SlashCanvas2("sub1", {
			svgSource : "./resouce/okada_slash.svg",
			width : 600,
			height : 400,
			gravityX : 0,
			gravityY : 0.1,
			sound : "./resouce/katana-gesture1.wav",
			slashMovementPower : 5,
		});
		</script>
	</body>
</html>
